apiVersion: v1
kind: Service
metadata:
  name: gaia-esporte
spec:
  ports:
  - port: 443
    targetPort: 3000
  selector:
    app: gaia-esporte
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gaia-esporte
spec:
  selector:
    matchLabels:
      app: gaia-esporte
  replicas: 2
  template:
    metadata:
      labels:
        app: gaia-esporte
    spec:
      containers:
      - env:
        - name: API_KEY_CLIMA
          value: {{API_KEY_CLIMA}}
        - name: API_KEY_LOCAL
          value: {{API_KEY_LOCAL}}
        - name: DB
          value: {{DB}}
        - name: ENVIRONMENT
          value: production
        - name: PASS_DB
          value: {{PASS_DB}}
        - name: USER_DB
          value: {{USER_DB}}
        image: caleberios/gaia-esporte:latest
        imagePullPolicy: Always
        name: gaia-esporte
        ports:
        - containerPort: 3000